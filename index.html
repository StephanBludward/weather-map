<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Global Weather Map</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0; 
      padding: 0;
      font-family: sans-serif;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
    h1 {
      margin: 0;
      padding: 10px;
      background-color: #333;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Global Weather Map</h1>
  <div id="legend">
    <h3>Color Meaning</h3>
    <ul>
      <li><span class="color-box" style="background-color: blue;"></span>Cold (Blue)</li>
      <li><span class="color-box" style="background-color: green;"></span>Mild (Green)</li>
      <li><span class="color-box" style="background-color: red;"></span>Hot (Red)</li>
    </ul>
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Your custom script -->
  <script src="script.js"></script>
</body>
</html>
