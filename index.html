<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Global Weather Map</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0; 
      padding: 0;
      font-family: sans-serif;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
    h1 {
      margin: 0;
      padding: 10px;
      background-color: #333;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Global Weather Map</h1>
  <div id="legend">
    <div class="legend-item">
      <span class="legend-color" style="background-color: #00f;"></span>
      <span>< 0°C</span>
    </div>
    <div class="legend-item">
      <span class="legend-color" style="background-color: #0fa;"></span>
      <span>0–10°C</span>
    </div>
    <div class="legend-item">
      <span class="legend-color" style="background-color: #0f0;"></span>
      <span>10–20°C</span>
    </div>
    <div class="legend-item">
      <span class="legend-color" style="background-color: #ff0;"></span>
      <span>20–30°C</span>
    </div>
    <div class="legend-item">
      <span class="legend-color" style="background-color: #f00;"></span>
      <span>> 30°C</span>
    </div>
  </div>
  
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Your custom script -->
  <script src="script.js"></script>
</body>
</html>
